title: Call to Action Block
extends@: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            header.theme:
              type: select
              label: Theme
              default: 'dark'
              options:
                'dark': Dark
                'light': Light
            header.backgroundImage:
              type: filepicker
              folder: '@self'
              preview_images: true
              acccept:
                  - .png
                  - .jpg
              label: Background Image
              help: upload the background image
            header.backgroundScreenColor:
              type: colorpicker
              label: Background Screen Color
              size: small
              default: '#000000'
            header.actionButtonLabel:
              type: text
              label: Action Button Label
            header.actionButtonLink:
              type: text
              label: Action Button Link
            header.actionButtonTarget:
              type: toggle
              label: Open in own window?
              highlight: 1
              default: '_self'
              options:
                '_blank': Yes
                '_self': No  